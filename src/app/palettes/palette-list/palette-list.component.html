<ul class="paretto__list">
  <a href="#">
    <li class="paretto__list-item paretto__list-item--create">
      <span>Create new palette</span>
    </li>
  </a>
  <a *ngFor="let palette of palettes" [routerLink]="['/paretto/edit', palette.paletteId]" (click)="onSelected(palette)">
    <li class="paretto__list-item">
      <app-palette-item [palette]="palette" ></app-palette-item>
    </li>
  </a>
</ul>
